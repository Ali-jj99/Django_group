<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #555;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 25px;
            background-color: #eee;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2 class="text-center mb-4"><strong>Sign Up</strong></h2>
    <form class="User">
        <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" name="firstName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" name="lastName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Birth date</label>
            <input type="date" class="form-control" name="birthDate" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="tel" class="form-control" name="phone" required>
        </div>
        <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <span class="toggle-password" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
        </div>
        <div class="mb-4 position-relative">
            <label class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <span class="toggle-password" onclick="toggleVisibility('confirmPassword')">üëÅÔ∏è</span>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill">Continue Sign Up</button>
    </form>
    <div class="text-center mt-3">
        <small>Already have an account? <a href="#">Log in</a></small>
    </div>
</div>

<script>
    function toggleVisibility(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>

</body>
</html>
